<html>
<head>
  <title>Contact Us | NCR Region</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins', sans-serif;
    }

    body{
      background:#03aff9;
      color:#333;
    }

    header{
      background:linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color:white;
      text-align:center;
      padding:10px;
    }

    header h1{
      font-size:20px;
      margin-bottom:10px;
    }

    header p{
      font-size:16px;
      opacity:0.9;
    }

    .container{
      max-width:1000px;
      margin:40px auto;
      padding:0 20px;
    }

    .contact-box{
    background:white;
    border-radius:12px;
    padding:30px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    max-width:600px;   
    margin:0 auto;    
}

    .contact-box h2{
      margin-bottom:20px;
      color:#e60808;
      text-align:center;
    }

    form{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
      height: fit-content;
    }

    form input,
    form textarea{
      width:100%;
      padding:12px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:14px;
    }

    form textarea{
      resize:none;
      height:120px;
      grid-column:1 / 3;
    }

    form button{
      grid-column:1 / 3;
      padding:12px;
      background:#0f2027;
      color:white;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
    }

    form button:hover{
      background:#203a43;
    }

    .contact-info{
      margin-top:30px;
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
      gap:20px;
      text-align:center;
    }

    .info-box{
      background:#f1f9ff;
      padding:20px;
      border-radius:10px;
    }

    footer{
      background:#0f2027;
      color:white;
      text-align:center;
      padding:15px;
      margin-top:40px;
      font-size:14px;
    }

   .site-nav{
  border: 2px solid #ff143f;
  display: flex;
  justify-content: center;
  gap: 30px;
  padding:10px;
}



   nav a {
  padding: 10px 18px;
  text-decoration: none;
  color: #ff0404;
  border: 2px solid transparent;
  border-radius: 8px;
  transition: 0.3s ease;
}

nav a:hover {
  border-color: #ff1493;
  box-shadow: 0 0 10px rgba(255, 20, 147, 0.4);
}

  </style>
</head>

<body>

 

<header>
  <h1>Contact Us</h1>
  <p>Get in touch with the NCR Region Website Team</p>
</header>

<nav class ="site-nav">
    <a href="Home.htm">About</a>
    <a href="Municipalities.htm">Municipalities</a>
    <a href="Gallery.htm">Tourist Gallery</a>
    <a href="Contact.htm">Contact Us</a>
  </nav>
  </nav>

<div class="container">

  <div class="contact-box">
    <h2>Send Us a Message</h2>

  <form id="contactForm">
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <textarea id="message" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
  </form>


    <div class="contact-info">
      <div class="info-box">
        <h4>Email</h4><hr><br>
        <p>group11website@gmail.com</p>
      </div>

      <div class="info-box">
        <h4>Phone</h4><hr><br>
        <p>+63 929 536 4687</p>
      </div>

    </div>
  </div>

</div>

</body>

 <script>
  document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let message = document.getElementById("message").value;

    if(name === "" || email === "" || message === ""){
      alert("Please fill out all fields.");
    } else {
      alert("Thank you, " + name + "! Your message has been sent.");
      this.reset();
    }
  });
</script>

</footer>

</html>
